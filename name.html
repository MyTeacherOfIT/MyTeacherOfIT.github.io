<html lang="ru"><div id="in-page-channel-node-id" data-channel-name="in_page_channel_j_IOXE"></div><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик нажатий</title>
</head>
<body>
    <h1>Счетчик нажатий</h1>
    <p>Количество нажатий: <span id="counter"></span></p>
    <button id="clickButton" style="weight:200px;height:200px;" onclick="updateCounter()">Нажми меня!</button>
    <script>
        let count = 0;
        const counterElement = document.getElementById('counter');

        function updateCounter() {
            count++;
            counterElement.innerText = count;
        }
    </script>
</body>
</html>
