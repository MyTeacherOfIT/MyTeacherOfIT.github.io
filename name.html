<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Bot</title>
    <style>
        #clickButton {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div style="position: fixed;">
        <button id="clickButton" style="position: fixed;width:500px;height:500px;">Click me!</button><br><br>
        <p style="position: fixed;;">Clicks: <span id="clickCount" style="display:fixed;">0</span></p>
    </div>
    <script>
        let clickCount = 0;
        const clickInterval = 1000;
        function clickButton() {
            document.getElementById('clickButton').click();
        }
        document.getElementById('clickButton').addEventListener('click', () => {
            clickCount++;
            document.getElementById('clickCount').textContent = clickCount;
        });
        setInterval(clickButton, clickInterval);
    </script>
</body>
</html>
