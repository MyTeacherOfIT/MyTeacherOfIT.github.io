<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Bot</title>
    <style>
        #clickButton {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="clickButton">Click me!</button>
    <p>Clicks: <span id="clickCount">0</span></p>

    <script>
        // Переменные для хранения количества кликов и интервала
        let clickCount = 0;
        const clickInterval = 1000; // Интервал в миллисекундах (1000 мс = 1 секунда)

        // Функция для клика по кнопке
        function clickButton() {
            document.getElementById('clickButton').click();
        }

        // Обработчик клика по кнопке
        document.getElementById('clickButton').addEventListener('click', () => {
            clickCount++;
            document.getElementById('clickCount').textContent = clickCount;
        });

        // Запуск интервала для автоматических кликов
        setInterval(clickButton, clickInterval);
    </script>
</body>
</html>
