<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <link rel="stylesheet" href="https://myteacherofit.github.io/app.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:wght@600&family=REM:wght@200&display=swap');

      .playfair {
        font-family: "Playfair Display", serif;
        font-optical-sizing: auto;
        font-weight: 600;
        font-style: normal;
      }
      .rem {
        font-family: "REM", sans-serif;
        font-optical-sizing: auto;
        font-weight: 200;
        font-style: normal;
      }
      .montserrat {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
      
      
      
      body {
          color: #fffee6;
          background: #454321;
          display: flex;
          flex-direction: column;
          align-items: center;
          font-size: 18px;
      }
              
      .hint{
          color: var(--tg-theme-hint-color);
      }
              
      .link{
          color: var(--tg-theme-link-color);
      }
              
      .button{
          background: var(--tg-theme-button-color);
          color: var(--tg-theme-button-text-color);
          border: none;
          font-size: 18px;
      }
              
      .button:not(:last-child){
          margin-bottom: 20px
      }
              
      .table {
      	width: 100%;
      	border: none;
      	margin-bottom: 20px;
      	text-align:center;
      }
      .table thead th {
      	text-align:center;
      	font-weight: bold;
      	color: #fffee6;
      	text-align: left;
      	border: 1px solid #fffee6;
      	padding: 10px 15px;
      	background: #454321;
      	font-size: 14px;
      }
      .table thead tr th:first-child {
      	border: 1px solid #fffee6;
      	text-align:center;
      	border-radius: 8px 0 0 8px;
      }
      .table thead tr th:last-child {
      	border: 1px solid #fffee6;
      	text-align:center;
      	border-radius: 0 8px 8px 0;
      }
      .table tbody td {
      	text-align: left;
      	text-align:center;
      	border: 1px solid #fffee6;
      	padding: 10px 15px;
      	font-size: 14px;
      	vertical-align: top;
      }
      .table tbody tr:nth-child(even){
      	border: 1px solid #fffee6;
      	text-align:center;
      	background: : #454321;
      }
      .table tbody tr td:first-child {
      	border: 1px solid #fffee6;
      	text-align:center;
      	border-radius: 8px 0 0 8px;
      }
      .table tbody tr td:last-child {
      	border: 1px solid #fffee6;
      	text-align:center;
      	border-radius: 0 8px 8px 0;
      }
      
      .maintext {
          font-size: 20px;
          color: #fffee6;
      }
      
      .maintext2 {
          font-size: 16px;
          color: #fffee6;
      }
      
      .tabletext {
          font-size: 15px;
          color: #fffee6;
      }
      
      .statustext {
          font-size: 13px;
          color: #fffee6;
      }
      
      .text {
          font-size: 13px;
          color: #fffee6;
      }

        .timeline {
            margin: 20px;
        }

        .status {
            fill: #fffee6;
            stroke-width: 2;
        }

        .status.completed {
            fill: #41b560;
            stroke: #41b560;
        }

        .status.pending {
            fill: #e04e43;
            stroke: #e04e43;
        }

        .status-text {
            fill: #fffee6;
            font-size: 14px;
            font-family: sans-serif;
        }


    </style>
</head>
<body class="text">
    <p class="playfair maintext">Мой заказ</p>
    <span class="playfair maintext2">D5481604</span><br><br><br><br>
    <table class="table montserrat tabletext">
          <tr>
              <th>Товар</th>
              <th>Количество</th>
              <th>Цена</th>
              <th>Стоимость</th>
          </tr>
          <tr>
              <td>Nike Air Force, 45</td>
              <td>1</td>
              <td>50000</td>
              <td>50000</td>
          </tr>
    </table>
    <div class="timeline montserrat" id="timeline"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        });
        Telegram.WebApp.expand();
        var button1 = Telegram.WebApp.MainButton;
        button1.show();
        button1.text = 'Оплатить!';
        button1.setParams({"color": "#8f8d6a", "textColor": "#fffee6"})
        button1.onClick(function () {
            Telegram.WebApp.MainButton.hide();
        });

        const statuses = [
            { status: "Оформлен", completed: true },
            { status: "Оплачен", completed: true },
            { status: "Приехал на склад страны покупки", completed: true },
            { status: "Отправлен в Москву", completed: false },
            { status: "Приехал в Москву", completed: false },
            { status: "Передан в службу доставки", completed: false },
            { status: "Прибыл", completed: false }
        ];

        const margin = { top: 40, right: 20, bottom: 20, left: 20 };
        const width = 500;
        const height = 300;
        const circleRadius = 10;
        const circleSpacing = 50;

        // Создание SVG контейнера
        const svg = d3.select("#timeline")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Создание линии
        svg.append("line")
            .attr("x1", width / 2)
            .attr("y1", 0)
            .attr("x2", width / 2)
            .attr("y2", height)
            .attr("stroke", "#fffee6")
            .attr("stroke-width", 2);

        // Создание кругов для каждого статуса
        statuses.forEach((d, i) => {
            const y = i * circleSpacing;

            // Круг
            svg.append("circle")
                .attr("cx", width / 2)
                .attr("cy", y)
                .attr("r", circleRadius)
                .attr("class", `status ${d.completed ? "completed" : "pending"}`);

            // Текст
            svg.append("text")
                .attr("x", width / 2 + circleRadius + 10)
                .attr("y", y + 5)
                .attr("class", "status-text")
                .text(d.status);
        });

    </script>
    <link rel="stylesheet" href="/main.css">
</body>
</html>
