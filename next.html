<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <link rel="stylesheet" href="https://myteacherofit.github.io/app.css">
    <link rel="stylesheet" href="/main.css">
</head>
<body class="text">
    <p>update 21</p>
    <p class="playfair maintext">Мой заказ</p>
    <span class="playfair maintext2">D5481604</span><br><br><br><br>
    <table class="table montserrat tabletext">
          <tr>
              <th>Товар</th>
              <th>Количество</th>
              <th>Цена</th>
              <th>Стоимость</th>
          </tr>
          <tr>
              <td>Nike Air Force, 45</td>
              <td>1</td>
              <td>50000</td>
              <td>50000</td>
          </tr>
    </table>
    <div class="timeline montserrat" id="timeline"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        const statuses = [
            { status: "Оформлен", completed: true },
            { status: "Оплачен", completed: true },
            { status: "Приехал на склад страны покупки", completed: true },
            { status: "Отправлен в Москву", completed: false },
            { status: "Приехал в Москву", completed: false },
            { status: "Передан в службу доставки", completed: false },
            { status: "Прибыл", completed: false }
        ];

        const margin = { top: 40, right: 20, bottom: 20, left: 20 };
        const width = 150;
        const height = 300;
        const circleRadius = 10;
        const circleSpacing = 50;

        // Создание SVG контейнера
        const svg = d3.select("#timeline")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Создание линии
        svg.append("line")
            .attr("x1", width / 2)
            .attr("y1", 0)
            .attr("x2", width / 2)
            .attr("y2", height)
            .attr("stroke", "#fffee6")
            .attr("stroke-width", 2);

        // Создание кругов для каждого статуса
        statuses.forEach((d, i) => {
            const y = i * circleSpacing;

            // Круг
            svg.append("circle")
                .attr("cx", width / 2)
                .attr("cy", y)
                .attr("r", circleRadius)
                .attr("class", `status ${d.completed ? "completed" : "pending"}`);

            // Текст
            svg.append("text")
                .attr("x", width / 2 + circleRadius + 10)
                .attr("y", y + 5)
                .attr("class", "status-text")
                .text(d.status);
        });
    </script>
    <link rel="stylesheet" href="/main.css">
</body>
</html>
