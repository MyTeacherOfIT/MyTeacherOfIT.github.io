<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #scanner-container {
            width: 100%;
            max-width: 640px;
            height: 480px;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="scanner-container"></div>
    <div id="result">Scan a barcode...</div>

    <!-- Include QuaggaJS from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resultNode = document.getElementById('result');

            // Initialize QuaggaJS
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'), // Or '#yourElement' (optional)
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment" // or "user" for the front camera
                    },
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "code_39_vin_reader", "codabar_reader", "upc_reader", "upc_e_reader", "i2of5_reader"]
                },
            }, function(err) {
                if (err) {
                    console.error(err);
                    resultNode.textContent = 'Error initializing QuaggaJS.';
                    return;
                }

                console.log("Initialization finished. Ready to start");
                Quagga.start();
            });

            // Once a barcode is detected
            Quagga.onDetected(function(data) {
                const code = data.codeResult.code;
                resultNode.textContent = Barcode detected: ${code};
            });
        });
    </script>
</body>
</html>
