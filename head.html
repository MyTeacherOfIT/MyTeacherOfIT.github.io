<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <link rel="stylesheet" href="https://myteacherofit.github.io/app.css">
    <style>
        body {
          background: var(--tg-color-scheme);
          height: var(--tg-viewport-height);
        }
    </style>
</head>
<body>
    <p></p>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        var WebApp = window.Telegram.WebApp;
        var startAppId = WebApp.start_param()
        
        WebApp.expand()
        
        var MainButton = WebApp.MainButton;
        var BackButton = WebApp.BackButton;
        
        MainButton.show();
        BackButton.show();
    </script>
    <script src="https://myteacherofit.github.io/app.js"></script>
</body>
</html>
