    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        });
        Telegram.WebApp.expand();
        Telegram.WebApp.MainButton.show();
        Telegram.WebApp.MainButton.text = 'Оплатить!';
        Telegram.WebApp.MainButton.button_color = '#8f8d6a';
        Telegram.WebApp.MainButton.button_text_color = '#fffee6';
        Telegram.WebApp.MainButton.onClick(function () {
            Telegram.WebApp.MainButton.hide();
            document.getElementById('payform-tinkoff').style.visibility = 'visible';
        });
        function paid(){
            Telegram.WebApp.MainButton.show();
            Telegram.WebApp.MainButton.text = 'Закрыть!';
            Telegram.WebApp.MainButton.onClick(function () {
                Telegram.WebApp.MainButton.close();
            });

    </script>
