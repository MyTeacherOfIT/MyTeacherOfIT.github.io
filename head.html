<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>PYATSUXA CLICK BOT</title>
</head>
<body>
  <button onclick="vibro()" id="do-vibro">DO</button>
  <script>
      function vibro() {
          window.navigator.vibrate(500);
      }

	  
    document.getElementById("do-vibro").addEventListener('click', () => {
      window.navigator.vibrate(500);
    });
  </script>
</body>
</html>
