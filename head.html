<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <link rel="stylesheet" href="https://myteacherofit.github.io/app.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://myteacherofit.github.io/app.js"></script>
    <style>
        body {
          background: var(--tg-color-scheme);
          height: var(--tg-viewport-height);
        }
    </style>
</head>
<body>
    <p style="color:white;">TEXT: </p>
    <p id="coin"></p>
    
    <script>
        let tg = window.Telegram.WebApp;]
        
        tg.expand();
        tg.MainButton.text = "Закрыть!)";
        tg.MainButton.setText("Закрыть!)";
        tg.MainButton.textColor = "#F55353";
        tg.MainButton.color = "#143F6B";
        tg.MainButton.setParams({"color": "#143F6B"});
        tg.show();

        Telegram.WebApp.MainButton.onClick(function () {
            Telegram.WebApp.showAlert('Main Button was clicked')
        	if (tg.MainButton.isVisible){
        		tg.MainButton.hide()
        	}
          else{ //иначе
          	tg.MainButton.show()
          }
        });
    </script>
</body>
</html>
