<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <link rel="stylesheet" href="https://myteacherofit.github.io/app.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://myteacherofit.github.io/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <style>
        body {
          background: var(--tg-color-scheme);
          height: var(--tg-viewport-height);
        }
    </style>
</head>
<body>

    <p id="coin"></p>
    
    <script>
        var WebApp = window.Telegram.WebApp;
        var startAppId = WebApp.start_param();
        document.getElementById('coin').textContent = startAppId;
        WebApp.expand();
        var MainButton = WebApp.MainButton;        
        MainButton.show();
    </script>
</body>
</html>
