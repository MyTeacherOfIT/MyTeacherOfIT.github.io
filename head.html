<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display URL Parameter</title>
</head>
<body>
    <div id="content">The URL parameter is: </div>

    <script>
        // Функция для получения параметра URL по его имени
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Получаем параметр 'url'
        const urlParam = getURLParameter('url');

        // Находим элемент с id 'content' и обновляем его содержимое
        document.getElementById('content').textContent += urlParam;
    </script>
</body>
</html>
