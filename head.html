<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <link rel="stylesheet" href="https://myteacherofit.github.io/app.css">
</head>
<body style="background:white;">
    <p>update 8</p>
    <p>USER ID:</p>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        });        
        Telegram.WebApp.expand();
        Telegram.WebApp.MainButton.show();
        Telegram.WebApp.MainButton.text = 'ЗАКРЫТЬ';
        Telegram.WebApp.SettingsButton.show();
        Telegram.WebApp.BackButton.show();
        Telegram.WebApp.MainButton.onClick(function () {
            Telegram.WebApp.showAlert('Спасибо, что оплатили! Менеджеру уже сообщили о оплате!')
            Telegram.WebApp.close();
            Telegram.WebApp.sendData("Вы оплатили заказ! Спасибо! Здесь вы можете отслеживать статус своего/их заказа/ов! Если у вас есть или будут вопросы, напишите в нашу поддержку: @aebsupbot!")
            Telegram.WebApp.openTelegramLink('https://t.me/activeerabot');
        });	
    </script>
    <script src="https://myteacherofit.github.io/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
